<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/static/css/style.css">
        <title>insta485</title>
    </head>
    <header>
        <div class="header">
            <a href="/">
                <img src="/static/images/insta.png" alt="insta" style="width:42px;height:42px;">
            </a>
        </div>
        <div class="header"><h2>insta485</h2></div>
        <div class="header">
            <a href="/explore/">explore</a>
            <a href="/users/{{ logname }}/"> {{ logname }} </a>
        </div>
    </header>

    <div>
        <h1> Discover People </h1>
        {% for people in not_following %}
        <div>
            <img src="/uploads/{{ people.user_img_url }}" alt="icon" style="width:42px;height:42px;">
            <a href="/users/{{ people.username }}/"> {{ people.username }} </a>
            <form action="/following/?target=/explore/" method="post" enctype="multipart/form-data">
                <input type="submit" name="follow" value="follow"/>
                <input type="hidden" name="username" value="{{ people.username }}"/>
                <input type="hidden" name="operation" value="follow"/>
            </form>
        </div>
        {% endfor %}
    </div>
</html>
